<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <script src="../js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Jogo da Forca</title>
  </head>

  <body class="app">
    <header class="cabecalho">
        <h1 >
          <a href="../index.html" class="logoTitulo">Hangman</a>
        </h1>
  
      <div class="noturno">
        <div class="on ativo">
          <span>On</span>
        </div>
        <div class="off">
          <span>Off</span>
        </div>
      </div>
    </header>
    <!--cabecalho-->

    <main class="conteudoPrincipal">
      
      <section class="jogo-container">
        <h2 class="chamada">Digite no teclado uma letra e tente adivinhar a palavra!</h2>

        <div class="forca-container">
          <svg height="250" width="200" class="forca">
            <!-- forca -->
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />

            <!-- cabeça -->
            <circle cx="140" cy="70" r="20" class="forca-parte" />
            <!-- corpo -->
            <line x1="140" y1="90" x2="140" y2="150" class="forca-parte" />
            <!-- braços -->
            <line x1="140" y1="120" x2="120" y2="100" class="forca-parte" />
            <line x1="140" y1="120" x2="160" y2="100" class="forca-parte" />
            <!-- pernas -->
            <line x1="140" y1="150" x2="120" y2="180" class="forca-parte" />
            <line x1="140" y1="150" x2="160" y2="180" class="forca-parte" />
          </svg>
        </div>
        <!-- forca-container -->

        <div class="letras-erradas-container">
          <h3>Letras erradas</h3>
        </div>
      </section>
      <!--jogo-container-->

      <div class="palavra-secreta-container"></div>

      <div class="aviso-palavra-repetida">Você já usou essa letra!</div>

      <section class="popup-container">
        <div class="popup">
          <h2 id="mensagem"></h2>
          <button id="btn-jogar" onclick="reiniciarJogo()">
            Jogar novamente
          </button>
          <button id="btn-desistir">Desistir</button>
        </div>
      </section>
      <!--popup-container-->
    </main>
    <!--conteudoPrincipal-->

    <footer class="rodape">
      <p>
        Desenvolvido por &copy;
        <a
          href="https://www.linkedin.com/in/rafael-alesson"
          target="_blank"
          id="autor"
          >Rafa Alesson</a
        >
      </p>
    </footer>
    <!--rodape-->
  
  </body>
</html>
